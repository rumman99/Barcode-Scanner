<ion-header class="ion-no-border">
  <ion-toolbar>
    @if(totalItems > 0){
    <ion-buttons slot="end">
      <ion-button color="dart" fill="clear" routerLink="cart">
        <ion-icon name="cart-outline" slot="icon-only"></ion-icon>

        <ion-badge color="light">
          <ion-text color="tertiary">
            {{totalItems}}
          </ion-text>
        </ion-badge>
      </ion-button>
    </ion-buttons>
    }
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none" class="ion-margin-vertical">
    <ion-label>
      Hello
      <p>
        <ion-text color="dark"> Developers </ion-text>
      </p>
    </ion-label>
    <ion-thumbnail slot="end">
      <img [src]="'assets/img/developer.png'" />
    </ion-thumbnail>
  </ion-item>

  <ion-list-header> Your Insight </ion-list-header>

  <ion-row class="ion-margin">
    <ion-col size="6" class="ion-text-center">
      <ion-card color="light" (click)="scanBarcode()">
        <ion-thumbnail [style.background]="'rgba(240,94,112, 0.2)'">
          <ion-icon name="scan-outline" color="tertiary"></ion-icon>
        </ion-thumbnail>
        <ion-label>Scan Barcode</ion-label>
      </ion-card>
    </ion-col>

    <ion-col size="6" class="ion-text-center">
      <ion-card color="light">
        <ion-thumbnail [style.background]="'rgba(255,152,0, 0.2)'">
          <ion-icon
            color="warning"
            name="list-outline"
            routerLink="products"
            class="mouse-pointer"
          ></ion-icon>
        </ion-thumbnail>
        <ion-label>Products</ion-label>
      </ion-card>
    </ion-col>

    <ion-col size="6" class="ion-text-center">
      <ion-card color="light">
        <ion-thumbnail [style.background]="'rgba(76,175,80, 0.2)'">
          <ion-icon name="checkmark-circle" color="success"></ion-icon>
        </ion-thumbnail>
        <ion-label>Transactions</ion-label>
      </ion-card>
    </ion-col>

    <ion-col size="6" class="ion-text-center">
      <ion-card color="light">
        <ion-thumbnail [style.background]="'rgba(94,155,240, 0.2)'">
          <ion-icon name="bag-handle-outline" color="secondary"></ion-icon>
        </ion-thumbnail>
        <ion-label>Orders</ion-label>
      </ion-card>
    </ion-col>

    <ion-col size="6" class="ion-text-center">
      <ion-card color="light" (click)="scanQr()">
        <ion-thumbnail [style.background]="'rgba(94,155,240, 0.2)'">
          <ion-icon name="scan-outline" color="secondary"></ion-icon>
        </ion-thumbnail>
        <ion-label>Scan QR Code</ion-label>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-toast
    [isOpen]="isToast"
    [message]="toastData.message"
    [position]="'bottom'"
    [color]="toastData.color"
    [duration]="3000"
    (didDismiss)="isToast = false"
  >
  </ion-toast>
</ion-content>
